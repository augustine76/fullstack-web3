specVersion: 0.0.4
schema:
  file: schema.graphql
features:
  - fullTextSearch
  - ipfsOnEthereumContracts
dataSources:
  - kind: ethereum
    name: Blog
    network: mumbai
    source:
      address: "0x224BC49bd8A064c5bf27C2f07CdBB42Fd0669b69"
      abi: Blog
      startBlock: 28124283
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Post
      abis:
        - name: Blog
          file: Blog/abis/Blog.json
      eventHandlers:
        - event: PostCreated(uint256,string,string)
          handler: handlePostCreated
        - event: PostUpdated(uint256,string,string,bool)
          handler: handlePostUpdated
      file: Blog/Blog.wasm
